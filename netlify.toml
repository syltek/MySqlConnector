[build]
base = "docs/"
publish = "docs/public/"
command = "hugo --gc --minify -v"

[[redirects]]
from = "/home/"
to = "/"

[[redirects]]
from = "/index.html"
to = "/"

[[redirects]]
from = "/:category/index.html"
to = "/:category/"
force = true

[[redirects]]
from = "/:category/:page/index.html"
to = "/:category/:page/"
force = true

[[redirects]]
from = "/api/"
to = "/"
status = 302

[[redirects]]
from = "/groups/"
to = "/"
status = 302

[[redirects]]
from = "/overview/"
to = "/"
status = 302

[[redirects]]
from = "/tags/"
to = "/"
status = 302

[[redirects]]
from = "/troubleshooting/"
to = "/"
status = 302

[[redirects]]
from = "/tutorials/"
to = "/"
status = 302
